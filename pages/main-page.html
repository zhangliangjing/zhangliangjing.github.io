            <h3>简介</h3>
            <p>
                “协同科研任务”是指曙光瑞翼教学团队积极整合校内外资源，启动各类具体科研项目，带领学生共同参与、实践学习。
                其中，主要切入点是教育大数据项目，整合校园内部数据，建立校园数据湖和大数据专业数据湖。
                同时，伴随着各类科研项目的开展，大数据工程师+学校老师+优秀高低年级学生进行有机的垂直整合，形成各个团队协调推进、相互促进的学习机制。
